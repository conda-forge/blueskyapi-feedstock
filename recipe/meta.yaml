{% set name = "blueskyapi" %}
{% set version = "0.1.5" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 4f7a33606f25116e701d9dc8a6c087e400647b7ee0e9ee030092172011bcdb1f

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.7.1
    - pip
    - poetry-core >=1.0.0
  run:
    - pandas >=1.1,<2.0
    - python >=3.7.1
    - requests >=2.0,<3.0

test:
  imports:
    - blueskyapi
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://blueskyapi.io
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Client for blueskyapi.io
  doc_url: https://blueskyapi.readthedocs.io/en/latest/
  dev_url: https://github.com/bluesky-api/python-client

extra:
  recipe-maintainers:
    - maxhollmann
